<template>
    <lightning-card title="Student Sharing Hierarchy" icon-name="standard:contact">
        
        <div class="container">
            
            <div>
                <p>Name : {currentRecord.name}</p>
                <p>Roll : {currentRecord.roll}</p>
                <p>Email : {currentRecord.email}</p>
            </div>
    
            <div if:true={immediateStudent}>
                <template for:each={immediateStudent} for:item="student" for:index="index">
                    <div key={student.Name}>
                        <button class="button" onclick={handleClickEvent} data-index={index}>{student.Name}</button>

                        <div if:true={student.isOpen}>
                            <c-student-hierarchy record-id={student.Id}></c-student-hierarchy>
                        </div>
                    </div>
                </template>
            </div>

            <template if:false={immediateStudent}>
                No Data Found.
            </template>
            
        </div>

    </lightning-card>
</template>
