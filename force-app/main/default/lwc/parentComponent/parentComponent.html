<template>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="exampleHolder" if:true={showSpinner}>
                    <div class="d-flex justify-content-center">
                        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <template if:true={showProductDetails}>
                                <div class="col-12">
                                    <c-product-details-modal onclose={handleClose} productdetails={ProductDetails}></c-product-details-modal>
                                </div>
                            </template>
                            <div class="row">
                                <template for:each={response} for:item='item'>
                                    <div key={item.id} class="col-lg-3 col-md-4 col-sm-6 mb-4">
                                        <c-child-component image={item.image} title={item.title} desc={item.description} price={item.price} rating={item.rating.rate} onseemore={handleProductDetails}></c-child-component>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
